<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PixelPress | Figma PDF Compressor</title>
		<link
			rel="icon"
			href="{{ url_for('static', filename='logo.svg') }}"
			type="image/svg+xml"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="app-container">
			<!-- ===== SETTINGS PANEL (LEFT) ===== -->
			<aside class="settings-panel" id="settings-panel">
				<div class="settings-panel-header">
					<!-- NEW: Header for collapsing on mobile -->
					<div class="settings-header">
						<img
							src="{{ url_for('static', filename='logo.svg') }}"
							class="logo-icon"
							alt="PixelPress Logo"
						/>
						<h1 class="app-title">PixelPress</h1>
					</div>
					<div class="settings-toggle-icon">
						<!-- NEW: Chevron icon for mobile -->
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							fill="currentColor"
							viewBox="0 0 16 16"
						>
							<path
								fill-rule="evenodd"
								d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
							/>
						</svg>
					</div>
				</div>

				<div class="settings-body">
					<!-- This part will collapse -->
					<form id="options-form">
						<div class="form-group">
							<label class="form-label" for="format-pdf-output"
								>Output Format</label
							>
							<div class="segmented-control">
								<input
									type="radio"
									id="format-pdf-output"
									name="output_target_format"
									value="pdf"
									checked
								/>
								<label for="format-pdf-output">PDF</label>
								<input
									type="radio"
									id="format-image-output"
									name="output_target_format"
									value="image"
								/>
								<label for="format-image-output">Image</label>
							</div>
						</div>
						<div class="form-group">
							<label class="form-label">Conversion Quality</label>
							<div class="sub-group">
								<label for="dpi" class="form-label-small"
									>Resolution (DPI)</label
								>
								<div class="range-input-wrapper">
									<input
										type="range"
										class="form-range"
										id="dpi"
										name="dpi"
										value="72"
										min="10"
										max="300"
										step="1"
									/>
									<div class="range-value-input-group">
										<input
											type="number"
											id="dpi-number-input"
											class="range-number-input"
											value="72"
											min="10"
											max="300"
										/>
										<span>DPI</span>
									</div>
								</div>
							</div>
							<div class="sub-group" id="image-type-group">
								<label for="image_format" class="form-label-small"
									>Image Type</label
								>
								<div class="segmented-control">
									<input
										type="radio"
										name="image_format"
										id="format-jpeg"
										value="jpeg"
										checked
									/>
									<label for="format-jpeg">JPEG</label>
									<input
										type="radio"
										name="image_format"
										id="format-png"
										value="png"
									/>
									<label for="format-png">PNG</label>
								</div>
							</div>
							<!-- Compression Level sub-group -->
							<div class="sub-group" id="pdf-optimization-level-group">
								<label for="pdf-optimization-level-1" class="form-label-small">Compression Level</label>
								<div class="segmented-control">
									<input type="radio" id="pdf-optimization-level-1" name="pdf_optimization_level" value="1" checked />
									<label for="pdf-optimization-level-1" title="High quality, larger file size.">High</label>
									<input type="radio" id="pdf-optimization-level-3" name="pdf_optimization_level" value="3" />
									<label for="pdf-optimization-level-3" title="Smallest file size, lower image quality.">Extreme</label>
								</div>
							</div>
						</div>
						<!-- OCR Options Group -->
						<div class="form-group" id="ocr-options-group">
							<label class="form-label">Searchable Text (OCR)</label>
							<div class="checkbox-group">
								<input type="checkbox" id="ocr_enabled" name="ocr_enabled" value="true" checked />
								<label for="ocr_enabled">Make text searchable & selectable</label>
							</div>
							<p class="form-group-explanation">
								Allows you to find and copy text in the PDF. Processing will take longer.
							</p>
						</div>
						<!-- Reset button to end of form -->
						<div class="form-action-group">
							<button type="button" id="reset-settings-btn" class="button-secondary">
								Reset to Defaults
							</button>
						</div>
					</form>
				</div>

				<footer class="settings-footer">
					v0.7.1 | by <a href="https://linjin.me" target="_blank">Jin</a> with
					<a
						href="https://developers.googleblog.com/en/gemini-2-5-thinking-model-updates/"
						target="_blank"
						>Gemini 2.5 Pro</a
					>
				</footer>
			</aside>

			<!-- ===== CONTENT PANEL (RIGHT) ===== -->
			<main class="content-panel">
				<!-- Content panel remains unchanged -->
                <div class="content-header">
					<h2 id="content-title">Uploads</h2>
					<div class="header-actions">
						<button id="add-files-btn" class="button-primary">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								viewBox="0 0 16 16"
							>
								<path
									d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
								/>
								<path
									d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
								/>
							</svg>
							<span>Add PDF Files</span>
						</button>
						<button
							id="clear-log-btn"
							class="button-icon"
							title="Clear Finished Items"
							disabled
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="20"
								height="20"
								fill="currentColor"
								viewBox="0 0 16 16"
							>
								<path
									d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
								/>
								<path
									fill-rule="evenodd"
									d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
								/>
							</svg>
						</button>
					</div>
				</div>

				<div
					id="global-error-banner"
					class="error-banner"
					style="display: none"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						fill="currentColor"
						viewBox="0 0 16 16"
						style="flex-shrink: 0"
					>
						<path
							d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
						/>
					</svg>
					<span id="global-error-message"></span>
				</div>

				<div class="drop-zone" id="drop-zone">
					<div id="file-list"></div>
					<div class="drop-zone-prompt" id="drop-zone-prompt">
						<svg
							class="upload-icon"
							xmlns="http://www.w3.org/2000/svg"
							width="48"
							height="48"
							fill="currentColor"
							viewBox="0 0 16 16"
						>
							<path
								fill-rule="evenodd"
								d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0z"
							/>
						</svg>
						<p class="prompt-text"><strong>Drag & Drop PDFs Here</strong></p>
						<p class="prompt-text-small">or use the "Add PDF Files" button</p>
						<input
							type="file"
							id="pdf-file-input"
							name="pdf_file"
							accept=".pdf"
							required
							multiple
							style="display: none"
						/>
						<p class="prompt-text-small muted">Max 250MB per file</p>
					</div>
				</div>
			</main>
		</div>

		<div id="toast-container"></div>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>
</html>
